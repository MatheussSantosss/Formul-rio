<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,900;1,500;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Formulario</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1><b>Criar uma conta</b></h1>
      </div>

      <div id="form" class="form">
        <div class="form-control">
          <label for="username">Nome do usuário </label>
          <input
            type="text"
            id="username"
            placeholder="Digite o nome do usuário..."
          />
          <i class="fa-solid fa-circle-exclamation"></i>
          <i class="fa-sharp fa-solid fa-circle-check"></i>
          <label for="Email">Email</label>
          <input type="text" id="email" placeholder="Digite o seu email" />
          <i class="fa-solid fa-circle-exclamation"></i>
          <i class="fa-sharp fa-solid fa-circle-check"></i>
          <br />
          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" placeholder="Telefone" />
          <i class="fa-solid fa-circle-exclamation"></i>
          <i class="fa-sharp fa-solid fa-circle-check"></i> <br />
          <label for="idade">Idade</label>
          <input type="text" id="idade" placeholder="Sua idade" />
          <i class="fa-solid fa-circle-exclamation"></i>
          <i class="fa-sharp fa-solid fa-circle-check"></i> <br />
          <label for="Senha">Senha</label>
          <input type="text" id="senha" placeholder="Digite sua senha" />
          <i class="fa-solid fa-circle-exclamation"></i>
          <i class="fa-sharp fa-solid fa-circle-check"></i><br />
          <label for="Confirmação de senha">Confirme a senha</label>
          <input type="text" id="senha" placeholder="Confirme sua senha">
          <i class="fa-solid fa-circle-exclamation"></i>
          <i class="fa-sharp fa-solid fa-circle-check"></i>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/90ed246cd7.js"
    crossorigin="anonymous"
  ></script>
</html>
